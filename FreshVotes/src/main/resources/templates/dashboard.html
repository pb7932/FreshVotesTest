<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<script th:replace="fragments/header :: headerElement">
	</script>
	<title>Dashboard</title>
</head>
<body>
	<div th:replace="fragments/header :: navbar"></div>
	<div class="container">
		<div class="row" style="margin-top: 2em">
			<div class="col 8">
				<h1>Dashboard</h1>
			</div>
			
			<div class="col-4">
			<form action="/logout" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<button type="submit" class="btn btn-secondary float-right">Logout</button>
			</form>
			</div>
		</div>
		
		<div class="jumbotron">
		
		<div th:if="${products != null}">
			<div class="container" style="margin-top: 2em">
				<div class="card">
					<div class="card-header">
						<h2>Products</h2>
					</div>
					
					<div class="card-body">
						<div class="row" th:each="product: ${products}">
							<div class="col">
								<a th:href="@{/products/{productId}(productId=${product.Id})}" th:text="${product.name}"></a>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		</div>
		
		<div class="row" style="margin-top: 2em">
			<div class="col">
				<form action="/products" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>	
					<button class="btn btn-primary" id="createProduct">Create a Product</button>
				</form> 
			
			</div>
		</div>
	</div>
</body>
</html>
