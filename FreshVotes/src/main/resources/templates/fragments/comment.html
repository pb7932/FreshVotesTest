<html xmlns:th="http://thymeleaf.org">
<head>
</head>

<body>
	<div th:fragment="commentThread" th:remov="tag">
		<ul>
			<li th:each="comment : ${thread}" style="margin-left: 1em">
				<div th:inline="text"> 
					<strong>[[${comment.user.name}]]</strong> - [[${#dates.format(comment.createdDate, 'MMM dd, yyyy h:mm a')}]]
				</div>
				<span th:text="${comment.text}"></span>
				<div>
					<a href="" style="margin-left: 8em">Like</a>
					<a href="" style="margin-left:2em">Reply</a>
				</div>
				<hr/>
				<div th:with="thread = ${comment.comments}" 
						th:include="fragments/comment.html :: commentThread" th:remove="tag"></div>
			</li>
		</ul>
	</div>
</body>
</html>
