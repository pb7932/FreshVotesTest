<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<script th:replace="fragments/header :: headerElement">
	</script>
	<title th:text="${product.name}">FreshVotesProduct</title>
</head>
<body >
	<div th:replace="fragments/header :: navbar"></div>
	<div class="container" th:if="${product != null}" style="margin-top: 2em">
		
		<div class="card">
			<div class="card-header">
				<h3 th:text="${product.name}">Product</h3>
			</div>
			
			<div class="card-body">
			
				<div th:each="feature: ${product.features}">
					<a th:href="@{/products/{productId}/features/{featureId}(productId=${product.id},featureId=${feature.id})}" th:text="${feature.title}"></a>
				
				</div>
				
				<form th:action="@{/products/{productId}/features(productId=${product.id})}" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					
					<button class="btn btn-primary btn-lg">Create Feature Request</button>
				</form>
				
				
				
			</div>
		</div>
	</div>
	
</body>
</html>
