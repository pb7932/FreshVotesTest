<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
<script th:replace="fragments/header :: headerElement">
	</script>
 <title>Freshvotes Login</title>  
	
  <script type="text/javascript">
  	$(function() {
		$("#logIn").click(function() { 
			window.location.href="/login";
		});
	});
  </script>
 
 </head>

 <body>
 	<div class="container" style="margin-top: 2em">
		<div class="card">
			<div class="card-header">
				<h2>Register For An Account</h2>
			</div>
 	
			
			<div class="card-body">
			 	<form action="" method="post">
			 		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			 		
			 		<div class="form-group row">
			 			<label for="name" class="col-12 col-sm-3 col-form-label">Name</label> 
			 			<div class="col-12 col-sm-9">
			 				<input type="text" class="form-control" th:field="${user.name}"/>
			 				</div>
			 		</div>
			 		
			 		<div class="form-group row">
			 			<label for="username" class="col-12 col-sm-3 col-form-label">Username</label> 
			 			<div class="col-12 col-sm-9">
			 				<input type="text" class="form-control" th:field="${user.username}"/>
			 			</div>
			 		</div>
			 		
			 		<div class="form-group row">
			 			<label for="password" class="col-12 col-sm-3 col-form-label">Password</label> 
			 			<div class="col-12 col-sm-9">
			 				<input type="password" class="form-control" th:field="${user.password}"/>
			 			</div>
			 		</div>
			 		
			 		<div class="form-group row">
			 			<label for="confirmPassword" class="col-12 col-sm-3 col-form-label">Confirm Password</label> 
			 			<div class="col-12 col-sm-9">
			 				<input type="password" class="form-control" id="confirmPassword"/><br/>
			 			</div>
			 		</div>
			 		
			 		<div class="row">
			 			<div class="col-6">
			 				<button type="submit" class="btn btn-primary">Create Account</button>
			 			</div>
			 			<div class="col-6">
							<button class="btn btn-primary float-right" id="logIn">Back to log in</button>
						</div>
			 		</div>
			 		
			 	</form>
			 </div>
 		</div>
 	</div>

 </body>
 
 </html>
