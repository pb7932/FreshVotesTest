<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<script th:replace="fragments/header :: headerElement">
	</script>
	<title>FreshVotesFeature</title>
</head>
<body >
	<div th:replace="fragments/header :: navbar"></div>
	<div class="container" th:if="${product != null}" style="margin-top: 2em">
		
		<div class="card">
			<div class="card-header">
				<h3>Product</h3>
			</div>
			
			<div class="card-body">
				
				<form action="" method="post" >
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<input type="hidden" th:field="${product.id}"/>
					<input type="hidden" th:field=${product.user}/>
					<div class="form-group row">
						<label for="name" class="col-12 col-sm-3 col-form-label">Name:</label>
						<div class="col-12 col-sm-9">
							<input type="text" th:field="${product.name}" class="form-control"/>
						</div>	
					</div>
					
					<div class="custom-control custom-switch">
   						<input type="checkbox" class="custom-control-input" th:field="${product.published}">
  						<label class="custom-control-label" for="published1">is published</label>
 					</div>
					
						
					<button class="btn btn-primary btn-lg" style="margin-top: 2em">Save Product</button>
				</form>
				
			</div>
		</div>
	</div>
	
</body>
</html>
